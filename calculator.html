<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="">
        <meta name="description" content="Bootstrap project">
        <meta name="keywords" content="html, css, bootstrap, cubes">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!-- Fonts -->
        <link href="css/fonts.css" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




        <!-- Animate.css -->
        <link href="css/animations.css" rel="stylesheet" type="text/css"/>
        <!--THEME CSS-->  
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>

        <title>Calculator</title>
    </head>
    <body>
        <section class="bg-section py-4 py-lg-5" style="background-image: url(img/blur.jpg)">
            <div class="container text-center">





                <p class="lead-p text-white fadeInDown animated mb-0">Welcome to our</p>
                <h2 class="lead-text mb-5 fadeInDown animated">Happy calculator</h2>
                <section class="row content py-4 text-center align-items-center">


                    <div class="col-0 col-md-6 pr-md-5">
                        <article class="content-item text-right">
                            <p class="first-p animated bounceInLeft">Doing <span class="medium-p">mathematics</span></p>
                            <p class="second-p animated bounceInLeft">doesn't have to be</p>
                            <p class="third-p animated bounceInLeft big-p">boring</p>
                            <p class="fourth-p animated bounceInLeft">with our animated</p>
                            <p class="fift-p animated bounceInLeft" ><span class="big-p">happy</span> calculator</p>
                        </article>
                    </div>

                    <div class="col-12 col-md-6 text-left pl-md-5">
                        <div class="calc-skin p-2 d-inline-block bg-transparent">
                            <div class="calc-bg text-center px-2 py-4 d-inline-block"  style="background: linear-gradient(to bottom, rgba(187, 0, 255, 0.7), rgba(241, 62, 62, 0.7))">
                                <nav class="text-white mb-3">
                                    <a href="#" class="text-uppercase text-white">standard</a>
                                    <span class="mx-4">|</span>
                                    <a href="#" class="text-uppercase text-white">scientific</a>
                                </nav>

                                <input type="text" placeholder="0" value="" id="unos" disabled="" class="calc-field mb-2 bg-transparent" style="text-align: right">
                                <br>
                                <input type="text" placeholder="0" value="" id="rez" disabled="" class="suma bg-transparent text-white mb-4" style="text-align: right">

                                <br>
                                <button class="hvr-pop" onclick="squareRootCalc()">&Sqrt;</button><!--kvadratni koren-->
                                <button class="hvr-pop" onclick="insertChar('(')">&lpar;</button><!--leva zagrada-->
                                <button class="hvr-pop" onclick="insertChar(')')">&rpar;</button><!--desna zagrada-->
                                <button class="hvr-pop" onclick="deleteChar()">&lang;-</button> <!--brisanje jednog elementa-->
                                <button class="hvr-pop" onclick="clearData()">AC</button> <!-- brisanje svega-->



                                <br>
                                <button class="hvr-pop" onclick="squareCalc()">x<sup>2</sup></button> <!--na kvadrat-->
                                <button class="hvr-bounce-out" onclick="insertChar(7)">7</button> <!--Unesi 7-->
                                <button class="hvr-bounce-out" onclick="insertChar(8)">8</button><!--Unesi 8-->
                                <button class="hvr-bounce-out" onclick="insertChar(9)">9</button> <!--Unesi 9-->
                                <button class="hvr-bounce-out opp" onclick="insertChar(' / ')">/</button> <!--podeli-->
                                <br>
                                <button class="hvr-pop" onclick="cosCalc()">cos</button>  <!--izracunaj kosinus-->
                                <button class="hvr-bounce-out" onclick="insertChar(4)">4</button>  <!--Unesi 4-->
                                <button class="hvr-bounce-out" onclick="insertChar(5)">5</button>  <!--Unesi 5-->
                                <button class="hvr-bounce-out" onclick="insertChar(6)">6</button>  <!--Unesi 6-->
                                <button class="hvr-bounce-out opp" onclick="insertChar(' * ')">x</button>  <!--pomnozi-->
                                <br>
                                <button class="hvr-pop" onclick="sinCalc()">sin</button>  <!--Izracunaj sinus-->
                                <button class="hvr-bounce-out" onclick="insertChar(1)">1</button>  <!--Unesi 1-->
                                <button class="hvr-bounce-out" onclick="insertChar(2)">2</button> <!--Unesi 2-->
                                <button class="hvr-bounce-out" onclick="insertChar(3)">3</button> <!--Unesi 3-->
                                <button class="hvr-bounce-out opp" onclick="insertChar(' - ')">-</button>  <!--oduzimanje-->
                                <br>

                                <button class="hvr-bounce-out long" onclick="insertChar(0)">0</button>  <!--Unesi 0-->
                                <button class="hvr-pop" onclick="insertChar('.')">.</button> <!--Unesi .-->
                                <button class="opp hvr-buzz" onclick="calculate()">=</button> <!--IZRACUNAJ-->
                                <button class="opp hvr-pop" onclick="insertChar(' + ')">+</button>  <!--saberi -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>


        <!-- Optional JavaScript -->
        <script src="js/newjavascript.js" type="text/javascript"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/popper.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
